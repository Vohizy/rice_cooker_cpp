version: 2.1

jobs:
  build:
    docker:
      - image: gcc:latest:latest

    working_directory: ~/project

    steps:
      - checkout

      # Install dependencies, adjust as needed
      - run: sudo apt-get update && sudo apt-get install -y libgtest-dev clang-tidy

      # Build and run tests
      - run:
          name: Build and run tests
          command: |
            cd tests
            cmake .
            make
            ./run_tests

      # Run linter, adjust as needed
      - run:
          name: Run Clang Static Analyzer
          command: |
            # Example: run Clang Static Analyzer
            find . -name "*.cpp" -or -name "*.h" | xargs clang-tidy

workflows:
  version: 2
  build:
    jobs:
      - build
